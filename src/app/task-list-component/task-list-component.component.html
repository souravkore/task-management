<div class="task-list">
    <h2>Your Today's Task List</h2>
    <ul>
        <li *ngFor="let task of tasks" class="task-item">
            <span class="task-title">{{ task.title }}</span>
            <button (click)="editTask(task)" class="task-button edit-button">Edit</button>
            <button (click)="confirmDeleteTask(task)" class="task-button delete-button">Delete</button>
            <label class="task-label">
                <input type="checkbox" [(ngModel)]="task.isComplete" (click)="toggleCompletion(task)"
                    class="task-checkbox">
                <span class="task-status">{{ task.isComplete ? 'Completed' : 'Pending' }}</span>
            </label>
        </li>
    </ul>
    <button (click)="addNewTask()" class="add-button">Add New Task</button>

    <div class="confirmation-modal" *ngIf="showConfirmationModal">
        <div class="modal-content">
            <h2>Confirmation</h2>
            <p>Are you sure you want to delete this task?</p>
            <button (click)="cancelDeleteTask()" class="cancel-button">Cancel</button>
            <button (click)="deleteTask()" class="confirm-button">Delete</button>
        </div>
    </div>

</div>
